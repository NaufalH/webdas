<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perulangan Do-While</title>
</head>
<body>
    <script>
var ulangi = confirm("Apakah anda ingin mengulang?");;
var counter = 0;

do {
    counter++;
    ulangi = confirm("Apakah anda ingin mengulang?");
} while(ulangi)

document.write("Perulangan sudah dilakukan sebanyak "+ counter +" kali");
    </script>
</body>
</html>
